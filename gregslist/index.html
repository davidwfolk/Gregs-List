<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js'>

        <title></title>
    </head>

    <body class="bg-secondary">
        <header class="container-fluid bg-dark text-white text-center">
            <div class="row">
                <h1 class="col-12">Gregs List</h1>
            </div>
        </header>
        <main class="container-fluid bg-secondary">
            <div class="row">
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add-car-modal">
                        Add Car
                    </button>
    
                    <!-- Modal -->
                    <div class="modal fade" id="add-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Car Modal</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="container-fluid" onsubmit="app.carController.create(event)">
                                        <div class="form-group">
                                            <label for="make"></label>
                                            <input type="text" name="make" class="form-control"
                                                placeholder="Enter Make here..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="model"></label>
                                            <input type="text" name="model" class="form-control"
                                                placeholder="Enter Model here..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="year"></label>
                                            <input type="number" min="1900" max="2021" name="year" class="form-control"
                                                placeholder="Enter year here..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="price"></label>
                                            <input type="number" min="0" name="price" class="form-control"
                                                placeholder="Enter price here..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description"></label>
                                            <textarea placeholder="Enter description here..." name="description" cols="30"
                                                rows="10" maxlength="250"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="imgUrl"></label>
                                            <input type="text" name="imgUrl" class="form-control"
                                                placeholder="Enter Image Url here..." required>
                                        </div>
                                        <button class="btn-primary btn btn-block" type="submit">Create Car</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="cars">
                <!-- this is where the _drawCars template gets injected -->
            </div>
        </main>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
        <script src='https://use.fontawesome.com/releases/v5.12.1/js/all.js' data-auto-replace-svg></script>
     <script src='app/main.js'></script>
    </body>
</html>
